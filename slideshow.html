

<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="slideshow.css">
        <meta name="viewport" content="width=device-width, initial-sale=1.0">
    </head>
    
    <body>
        <div class="slideshow">
            <!-- radio buttons -->
            <!-- label for progress -->
            <input id="radio-1" type="radio" name="buttons" class="slideshow-radio-1" checked="checked" autofocus="autofocus">
            <label for="radio-1" class="slideshow-label-1"></label>
            
            <input id="radio-2" type="radio" name="buttons" class="slideshow-radio-2">
            <label for="radio-2" class="slideshow-label-2"></label>
            
            <input id="radio-3" type="radio" name="buttons" class="slideshow-radio-3">
            <label for="radio-3" class="slideshow-label-3"></label>
            
            <input id="radio-4" type="radio" name="buttons" class="slideshow-radio-4">
            <label for="radio-3" class="slideshow-label-4"></label>
            
            <!-- label for arrows -->
            <label for="radio-1" class="slideshow-arrow-1"></label>
            <label for="radio-2" class="slideshow-arrow-2"></label>
            <label for="radio-3" class="slideshow-arrow-3"></label>
            <label for="radio-4" class="slideshow-arrow-4"></label>
            
            <!-- actual content -->
            <div class="content">
                <ul class="slider">
                    <li class="slide-1"></li>
                    <li class="slide-2"></li>
                    <li class="slide-3"></li>
                    <li class="slide-4"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
