
<!DOCTYPE HTML>
<html>
    <head>
        <title>Sort Number</title>
        <link rel="stylesheet" type="text/css" href="sort-number.css">
    </head>
    <body>
        <div id="sorted" class="row">
            <div class="title">Drag numbers to here, in ascending order.</div>
            <div class="space" id="sorted_1">&nbsp;</div>
            <div class="space" id="sorted_2">&nbsp;</div>
            <div class="space" id="sorted_3">&nbsp;</div>
            <div class="space" id="sorted_4">&nbsp;</div>
        </div>
        <div id="original" class="row">
            <div class="space" draggable="true" id="original_1">&nbsp;</div>
            <div class="space" draggable="true" id="original_2">&nbsp;</div>
            <div class="space" draggable="true" id="original_3">&nbsp;</div>
            <div class="space" draggable="true" id="original_4">&nbsp;</div>
            <button>New Game</button>
            <div class="msg" id="result"></div>
        </div>
        <script type="text/javascript" src="sort-number.js"></script>
    </body>
</html>
